---
layout: default
title: i-logistics
---

<main class="page__main contacts">

    <section class="page-title contacts__page-title">
        <div class="page-title__container container">
            <h1 class="page-title__heading">Контакты</h1>
            <ul class="crumbs page-title__crumbs">
                <li class="crumbs__item">
                    <a class="crumbs__link" href="#">Главная</a>
                </li>
                <li class="crumbs__item">
                    <span class="crumbs__endpoint">Контакты</span>
                </li>
            </ul>
        </div>
    </section><!--page title-->

    <div class="container container--narrow contacts__container">

        <section class="contacts__info">

            <div class="contacts__info-holder">
                <div class="contact-cell contacts__contact-cell">
                    <i class="icon icon--phone contact-cell__icon"></i>
                    <div class="contact-cell__text">
                        <div class="contact-cell__pre">Звоните</div>
                        <div class="contact-cell__main">
                            <a class="contact-cell__link" href="tel:+380990200100">380 99 020 01 00</a>
                        </div>
                    </div>
                </div><!--contact cell-->

                <div class="contact-cell contacts__contact-cell">
                    <i class="icon icon--email contact-cell__icon"></i>
                    <div class="contact-cell__text">
                        <div class="contact-cell__pre">E-mail</div>
                        <div class="contact-cell__main">
                            <a class="contact-cell__link" href="mailto:info@ilogistics.com.ua">info@ilogistics.com.ua</a>
                        </div>
                    </div>
                </div><!--contact cell-->
            </div>

            <div class="contacts__info-holder">
                <div class="socials socials--circle">

                    <div class="socials__holder">
                        <a href="#" class="socials__item socials__item--twitter">
                            <i class="socials__item-icon icon icon--twitter"></i>
                        </a>
                        <a href="#" class="socials__item socials__item--telegram">
                            <i class="socials__item-icon icon icon--telegram"></i>
                        </a>
                        <a href="#" class="socials__item socials__item--fb">
                            <i class="socials__item-icon icon icon--facebook"></i>
                        </a>
                        <a href="#" class="socials__item socials__item--viber">
                            <i class="socials__item-icon icon icon--viber"></i>
                        </a>
                    </div>
                </div><!--socials-->
            </div>

        </section><!--contact info-->

        <section class="contacts__form">

            <h2 class="heading heading--lvl-3 heading--lined contacts__form-heading"><b>Написать нам</b></h2>

            <form method="post" class="form">
                <div class="form-group form__group">
                    <input class="form-group__input form-input" type="text" name="name" placeholder="Ваше имя">
                </div>
                <div class="form-group form__group">
                    <input class="form-group__input form-input" type="email" name="email" placeholder="Ваш e-mail (обязательно)" required>
                </div>
                <div class="form-group form__group">
                    <input class="form-group__input form-input" type="tel" name="tel" placeholder="Ваш телефон">
                </div>
                <div class="form-group form__group">
                    <textarea class="form-group__textarea form-textarea" placeholder="Текст вашего сообщения (обязательно)" required></textarea>
                </div>

                <div class="form__footer">
                    <button class="btn btn--default">Отправить</button>
                </div>
            </form><!--form-->

        </section><!--contacts form-->

    </div>

</main>
